<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <script>
            // Title is set via a function that decodes base64
            (function(){
                var t = atob('SGVsbG8gV29ybGQ=');
                document.write(t.split('').map(function(c){return String.fromCharCode(c.charCodeAt(0));}).join(''));
            })();
        </script>
    </title>
    <style>
        /* CSS animation to reveal text */
        #hw {
            opacity: 0;
            transition: opacity 2s;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #000, 0 0 10px #00f;
            background: linear-gradient(90deg, #ff0, #f0f, #0ff, #ff0);
            background-size: 400% 400%;
            animation: gradientMove 5s infinite alternate;
            width: fit-content;
            margin: 100px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0008;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }
    </style>
</head>
<body style="background:#222;">
    <canvas id="c" width="600" height="200" style="display:none;"></canvas>
    <div id="hw"></div>
    <script>
        // Obfuscated Hello World string
        var arr = [72,101,108,108,111,32,87,111,114,108,100];
        var str = arr.map(function(x){return String.fromCharCode(x);}).join('');
        // Draw to canvas in a convoluted way
        var ctx = document.getElementById('c').getContext('2d');
        ctx.font = "bold 48px serif";
        ctx.fillStyle = "#0ff";
        for(var i=0;i<str.length;i++){
            ctx.save();
            ctx.translate(50+i*40,100+Math.sin(i)*10);
            ctx.rotate(Math.sin(i)*0.1);
            ctx.fillText(str[i],0,0);
            ctx.restore();
        }
        // Convert canvas to image and insert into div after delay
        setTimeout(function(){
            var img = new Image();
            img.src = document.getElementById('c').toDataURL();
            img.alt = "Hello World";
            img.style.display = "block";
            img.style.margin = "0 auto";
            document.getElementById('hw').appendChild(img);
            // Also append reversed string, then reverse it back with CSS
            var rev = str.split('').reverse().join('');
            var span = document.createElement('span');
            span.textContent = rev;
            span.style.display = 'block';
            span.style.direction = 'rtl';
            span.style.unicodeBidi = 'bidi-override';
            span.style.color = '#ff0';
            span.style.fontSize = '1.2em';
            document.getElementById('hw').appendChild(span);
            // Reveal the div
            document.getElementById('hw').style.opacity = 1;
            // Play Hello World in Morse code using Web Audio API
            var morse = {'H':'....','E':'.','L':'.-..','O':'---','W':'.--','R':'.-.','D':'-..',' ':' '};
            var msg = str.toUpperCase().split('').map(function(c){return morse[c]||'';}).join(' ');
            var ctxA = new (window.AudioContext||window.webkitAudioContext)();
            var t = ctxA.currentTime+0.5;
            msg.split('').forEach(function(ch){
                if(ch=='.'||ch=='-'){
                    var o=ctxA.createOscillator(),g=ctxA.createGain();
                    o.type='sine';o.frequency.value=600;
                    o.connect(g);g.connect(ctxA.destination);
                    var dur=ch=='.'?0.1:0.3;
                    g.gain.setValueAtTime(0.2,t);
                    o.start(t);o.stop(t+dur);
                    g.gain.linearRampToValueAtTime(0,t+dur);
                    t+=dur+0.05;
                } else {
                    t+=0.15;
                }
            });
        }, 1500);
    </script>
    <!-- Hidden Hello World in a comment: SGVsbG8gV29ybGQ= -->
</body>

<script>

setTimeout(function() {
    var colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'];

            setTimeout(function() {
                c.style.transform = 'translateY(' + (90 + Math.random() * 10) + 'vh) rotate(' + (Math.random()*720-360) + 'deg)';
            }, 50 + Math.random()*500);
            setTimeout(function() {
                c.remove();
            }, 3000 + Math.random()*1000);
        })(conf);
    }
    // Add a silly sound effect (slide whistle)
    var ctx = new (window.AudioContext||window.webkitAudioContext)();
    var o = ctx.createOscillator(), g = ctx.createGain();
    o.type = 'triangle';
    o.frequency.setValueAtTime(400, ctx.currentTime);
    o.frequency.linearRampToValueAtTime(1200, ctx.currentTime + 0.5);
    o.frequency.linearRampToValueAtTime(200, ctx.currentTime + 1.2);
    g.gain.setValueAtTime(0.2, ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, ctx.currentTime + 1.2);
    o.connect(g); g.connect(ctx.destination);
    o.start(ctx.currentTime);
    o.stop(ctx.currentTime + 1.2);
}, 2500);

<!-- Matrix effect canvas -->
<canvas id="matrix-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
<!-- Button to trigger red-out and disappear -->
<button id="matrix-btn" style="position:fixed;top:40%;right:45%;z-index:10000;padding:12px 24px;font-size:1.1em;border-radius:8px;border:none;background:#111;color:#0ff;box-shadow:0 2px 8px #0008;cursor:pointer;transition:background 0.3s;">H@CK 7H3 M@7R1X</button>
<script>
(function() {
    var canvas = document.getElementById('matrix-bg');
    var ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    var letters = 'HELLOWORLD';
    var fontSize = 22;
    var columns = Math.floor(canvas.width / fontSize);
    var drops = [];
    var gravityChars = []; // used after button click

    for (var x = 0; x < columns; x++) {
        drops[x] = Math.random() * -50;
    }

    var matrixColor = '#39ff14';
    var fadeColor = 'rgba(34,34,34,0.15)';
    var running = true;
    var falling = false;

    function draw() {
        if (!running) return;
        ctx.fillStyle = fadeColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px monospace";
        ctx.textAlign = "center";

        for (var i = 0; i < columns; i++) {
            var text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillStyle = matrixColor;
            ctx.fillText(text, i * fontSize + fontSize/2, drops[i] * fontSize);

            if (Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
            if (drops[i] * fontSize > canvas.height) drops[i] = Math.random() * -20;
        }

        setTimeout(draw, 50);
    }

    function fallAnimation() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px monospace";
        ctx.textAlign = "center";
        ctx.fillStyle = "#f00";

        var stillFalling = false;

        for (var i = 0; i < gravityChars.length; i++) {
            var ch = gravityChars[i];
            ctx.fillText(ch.letter, ch.x, ch.y);
            ch.y += ch.vy;
            ch.vy += 0.3; // gravity

            if (ch.y < canvas.height + fontSize) {
                stillFalling = true;
            }
        }

        if (stillFalling) {
            requestAnimationFrame(fallAnimation);
        } else {
            // After fall finishes, fade out
            canvas.style.transition = 'opacity 1s';
            canvas.style.opacity = 0;
            setTimeout(() => canvas.remove(), 1000);
        }
    }

    draw();

    var btn = document.getElementById('matrix-btn');
    btn.addEventListener('click', function() {
        
        // 🔴 Red flash overlay
        var flash = document.createElement('div');
        flash.style.position = 'fixed';
        flash.style.top = '0';
        flash.style.left = '0';
        flash.style.width = '100vw';
        flash.style.height = '100vh';
        flash.style.backgroundColor = 'red';
        flash.style.opacity = '0.8';
        flash.style.zIndex = '99999';
        flash.style.pointerEvents = 'none';
        flash.style.transition = 'opacity 0.5s ease';

        document.body.appendChild(flash);

        // Fade it out after short delay
        setTimeout(function() {
            flash.style.opacity = '0';
            setTimeout(() => flash.remove(), 500); // remove after fade-out
        }, 50);

        running = false;
        matrixColor = '#f00';
        btn.disabled = true;
        btn.style.background = '#400';
        btn.style.color = '#fff';

        // Capture visible characters into gravityChars
        gravityChars = [];
        for (let i = 0; i < columns; i++) {
            let y = drops[i] * fontSize;
            if (y > 0 && y < canvas.height) {
                gravityChars.push({
                    x: i * fontSize + fontSize / 2,
                    y: y,
                    vy: Math.random() * 2 + 2,
                    letter: letters[Math.floor(Math.random() * letters.length)]
                });
            }
        }

        // Start fall animation
        setTimeout(() => {
            falling = true;
            fallAnimation();
            btn.style.display = 'none';
        }, 300);
    });
})();
</script>
